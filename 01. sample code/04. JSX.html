<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script> 
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <!--
        JSX -> Javascript XML

        1. Luôn dùng React.createElement()? Vấn đề?
        2. JSX? Live demo: https://bit.ly/2VOIMN7
        3. JSX không phải là HTML,
            Cần có Javascript, Babel để dùng JSX
        4. JSX và React-DOM
    -->
    <div id="root"></div>
    <script type="text/babel">
        const courses = [
            {
                name: "HTML, CSS"
            },
            {
                name: "Responsive Web Design"
            },
            {
                name: "ReactJS"
            }
        ]
        const ulJSX = <ul>
            {
                courses.map((courses, index) =>
                    <li key={index}>{courses.name}</li>
                )
            }
        </ul>

        ReactDOM.render(ulJSX, document.getElementById('root'))
    </script>
</body>
</html>
