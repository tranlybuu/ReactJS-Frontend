<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script> 
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <!--
        Làm việc với JSX

        // Phần I
        - Xử lý DOM events
        - Component do chúng ta định nghĩa phải viết in hoa kí tự đầu
            + Chọn component trong 1 object
        - Booleans, Null & Undefined không được render
        - Kết hợp toán tử logic để render theo điều kiện

        // Phần II
        - Props trong JSX
            + <YourComponent
                propName1 = "String literals"
                propName2 = {expression}
               />
            + Props defalult to "true"
            + Spread/Rest props
            + Children prop
                - <YourComponent>String literals</YourComponent>
                - <YourComponent>{expression}</YourComponent>
            + Render props
        
    -->
    <div id="root"></div>
    <script type="text/babel">
        // // // Phần II - Ý thứ 1
        function App() {
            return (
                <div id="wrapper">
                    
                </div>
            )
        }

        // Index.js
        ReactDOM.render(<App />, document.getElementById('root'))
    </script>
</body>
</html>
